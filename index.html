
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/711885524a.js"></script>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

</head>
<body>	
	
    <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2 col-lg-10 col-lg-offset-1">
        <div id="mainForm">
          <h1>Survey</h1>

          <form id="form" class="form-horizontal">
            <h3>Which of the following is your dream vacation?</h3>
            <div>
              <label class="checkbox-inline"><input type="checkbox" class="question1" value="Italy">Italy</label>
            </div>
            <div>
              <label class="checkbox-inline"><input type="checkbox" class="question1" value="Costa Rica">Costa Rica</label>
            </div>
            <div>
              <label class="checkbox-inline"><input type="checkbox" class="question1" value="Iceland">Iceland</label>
            </div>
            <div>
              <label class="checkbox-inline"><input type="checkbox" class="question1" value="Peru">Peru</label>
            </div>
            <div>
              <label class="checkbox-inline"><input type="checkbox" class="question1" value="Thailand">Thailand</label>
            </div>
            <div>
              <label class="checkbox-inline"><input type="checkbox" class="question1" value="Australia">Australia</label>
            </div>

            <h3>What type of exercise do you participate in?</h3>
            <select class="form-control">
              <option class="question2" value="">select your favorite exercise</option>
              <option class="question2" value="Gym">Gym</option>
              <option class="question2" value="Yoga">Yoga</option>
              <option class="question2" value="Bootcamps">Group Exercise</option>
              <option class="question2" value="Walking">Walking/biking</option>
              <option class="question2" value="None">What's exercise?</option>
            </select>

            <h3>What's your favorite way to travel?</h3>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="radio1" class="question3" value="Plane">Plane
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="radio1" class="question3" value="Train">Train
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="radio1" class="question3" value="Car">Car/Bus
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="radio1" class="question3" value="None">I dont't like to leave my house
                </label>
              </div>
            </div>
            <button type="button" id="submitButton" class="btn btn-primary">Submit Answers</button>
          </form>

          <div id="results"></div>
        </div>
      </div>
    </div>
  </div>

	<script src="js/main.js"></script>
</body>
